<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupeWatch - Navigation Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: url('https://www.slashfilm.com/img/gallery/the-boys-every-supe-from-paybacks-name-powers-history-explained/l-intro-1656080879.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            width: 100%;
            background: black;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #FF3131;
        }
        .nav-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            text-align: center;
            margin-top: 50px;
        }
        .nav-item {
            background: rgba(255, 49, 49, 0.8);
            padding: 20px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .nav-item:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px rgba(255, 49, 49, 1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .nav-item {
            animation: fadeIn 1s ease-in-out;
        }
        .footer {
            position: fixed;
            bottom: -50px;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            font-size: 14px;
            animation: slideUp 1s ease-in-out forwards;
        }
        @keyframes slideUp {
            from { bottom: -50px; }
            to { bottom: 0; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-text">SupeWatch</div>
    </div>
    <div class="nav-container">
        <div class="nav-item" onclick="navigate('dashboard.html')">Supe Dashboard</div>
        <div class="nav-item" onclick="navigate('newsfeed.html')">Newsfeed</div>
        <div class="nav-item" onclick="navigate('incident_reports.html')">Incident Reports</div>
        <div class="nav-item" onclick="navigate('social_interaction.html')">Social Interaction</div>
        <div class="nav-item" onclick="navigate('crime_heatmap.html')">Crime Heatmap</div>
        <div class="nav-item" onclick="navigate('supe_profiles.html')">Supe Profiles</div>
        <div class="nav-item" onclick="navigate('real_time_alerts.html')">Real-Time Alerts</div>
        <div class="nav-item" onclick="navigate('admin_analytics.html')">Admin Analytics</div>
    </div>
    <div class="footer">Â© 2025 SupeWatch. All rights reserved.<hr><br>Contact Us: +1 234 567 890</div>
    
    <script>
        function navigate(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
