<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupeWatch - Register</title>
    <style>
        body {
            background-color: #0D0D0D;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1A1A1A;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.8);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #FF0000;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, button {
            margin-top: 5px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        input, select {
            background-color: #333;
            color: #FFF;
        }
        button {
            background-color: #FF0000;
            color: #FFF;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #990000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SupeWatch Registration</h1>
        <p>Track your favorite supes and stay updated on their latest activities.</p>
        <form action="#" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="supe-category">Preferred Supe Category</label>
            <select id="supe-category" name="supe-category">
                <option value="heroes">Heroes</option>
                <option value="vigilantes">Vigilantes</option>
                <option value="villains">Villains</option>
                <option value="all">All Supes</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
