<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupeWatch - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("superherobackground.jpg");
            background-repeat: repeat;
            background-size: 30%;
            color: #FFFFFF;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
            background-color: black;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: calc(100% - 40px);
        }

        .supewatch-title {
            font-size: 40px;
            font-weight: bold;
            color: #FF3131;
            text-shadow: 0 0 5px #FF3131, 0 0 10px #FF0000;
            animation: glitch 1.5s infinite alternate;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #FF3131;
            text-decoration: none;
            font-weight: bolder;
        }

        @keyframes glitch {
            0% { transform: skewX(0deg); }
            25% { transform: skewX(-10deg); }
            50% { transform: skewX(10deg); }
            75% { transform: skewX(-5deg); }
            100% { transform: skewX(0deg); }
        }

        .container {
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.7);
            text-align: center;
            width: 350px;
            margin-bottom: 60px;
        }

        h1 {
            color: #FF3131;
            text-shadow: 0px 0px 5px #FF3131;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 12px;
            font-weight: bold;
        }

        input, select, button {
            margin-top: 5px;
            padding: 12px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        input, select {
            background-color: rgba(51, 51, 51, 0.8);
            color: #FFF;
            border: 1px solid #FF3131;
        }

        input:focus, select:focus {
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }

        button {
            background: linear-gradient(0deg, #FF3131, #990000);
            color: #FFF;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 0 5px #FF3131;
        }

        button:hover {
            transform: scale(1.05);
        }

        .footer {
            padding: 10px;
            background-color: #1A1A1A;
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="supewatch-title">SupeWatch</div>
    <div class="nav-links">
        <a href="landing.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </div>
</div>

<div class="container">
    <h1>SupeWatch Registration</h1>
    <form action="#" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="supe-category">Preferred Supe Category</label>
        <select id="supe-category" name="supe-category">
            <option value="heroes">Heroes</option>
            <option value="vigilantes">Vigilantes</option>
            <option value="villains">Villains</option>
            <option value="all">All Supes</option>
        </select>

        <button type="submit">Register</button>
    </form>
</div>

<div class="footer">
    <p>&copy; 2025 SupeWatch. All Rights Reserved.</p>
</div>
</body>
</html>
